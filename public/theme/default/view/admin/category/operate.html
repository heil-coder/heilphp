{extend name="public/base" /}
{block name="style"}
<link rel="stylesheet" href="__THEME__/default/view/admin/static/css/module.css?v={:time_version()}">
{/block}

{block name="content-header"}
<!-- Content Header (Page header) -->
<div class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-6">
				<h1 class="m-0 text-dark">
					{$operate}分类
				</h1>
			</div><!-- /.col -->
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a href="{:Url('index/index')}">首页</a></li>
					<li class="breadcrumb-item"><a href="{:Url('category/index')}">分类管理</a></li>
					<li class="breadcrumb-item active">{:isset($info['id'])?'编辑':'新增'}菜单</li>
				</ol>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
{/block}

{block name="content-content"}
<!-- Main content -->
<section class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">

				<div class="tab-wrap">
					<div class="tab-content">
						<form action="{:Url($type)}" method="post" class="form-horizontal">
							<div id="tab1" class="tab-pane in tab1">
								<div class="form-item">
									<label class="item-label">目标分类<span class="check-tips">（将{$operate}至的分类）</span></label>
									<div class="controls">
										<select name="to">
											{volist name="list" id="vo"}
											<option value="{$vo.id}">{$vo.title}</option>
											{/volist}
										</select>
									</div>
								</div>
							</div>

							<div class="form-item">
								<input type="hidden" name="from" value="{$from}">
								<button type="submit" id="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
								<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div><!-- /.container-fluid -->
</section>
<!-- /.content -->

<!-- Main content -->
<!-- /.content -->
{/block}

{block name='script'}
<script src="__THEME__/default/view/admin/static/js/common.js?v={:time_version()}"></script>
<script type="text/javascript" charset="utf-8">
highlight_subnav('{:Url('index')}');
</script>
{/block}

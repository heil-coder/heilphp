<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
	<!-- Brand Logo -->
	<a href="{:Url('index/index')}" class="brand-link">
		<img src="__STATIC__/images/logo.png" alt="名城果蔬" class="brand-image img-circle elevation-3"  style="opacity: .8">
		<span class="brand-text font-weight-light">名城果蔬</span>
	</a>

	<!-- Sidebar -->
	<div class="sidebar">
		<!-- Sidebar Menu -->
		<nav class="mt-2">
			<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
				<!-- Add icons to the links using the .nav-icon class
		with font-awesome or any other icon font library -->

		{notempty name="_extra_menu"}
		{// 动态扩展菜单 //}
		{:extra_menu($_extra_menu,$__MENU__)}
		{/notempty}
		{volist name="__MENU__.child" id="sub_menu"}
		<!-- 子导航 -->
		{notempty name="sub_menu"}
		<li class="nav-item has-treeview menu-open">
			<a href="#" class="nav-link">
				<i class="nav-icon fa fa-dashboard"></i>
				<p>
				{$key}	
				<i class="right fa fa-angle-left"></i>
				</p>
			</a>
			<ul class="nav nav-treeview">
				{volist name="sub_menu" id="menu"}

				<li class="nav-item">
					<a href="{$menu.url|Url}" class="nav-link">
						<i class="fa fa-circle-o nav-icon"></i>
						<p>{$menu.title}</p>
					</a>
				</li>
				{/volist}
			</ul>
		</li>
		{/notempty}
		<!-- /子导航 -->
		{/volist}
			</ul>
		</nav>
		<!-- /.sidebar-menu -->
	</div>
	<!-- /.sidebar -->
</aside>

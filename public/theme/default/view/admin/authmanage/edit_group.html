{extend name="public/base" /}
{block name="style"}
<link rel="stylesheet" href="__THEME__/default/view/admin/static/css/module.css?v={:time_version()}">
{/block}

{block name="content-header"}
<!-- Content Header (Page header) -->
<div class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-6">
				<h1 class="m-0 text-dark">
					{$info['id']?'编辑':'新增'}用户组
				</h1>
			</div><!-- /.col -->
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a href="{:Url('index/index')}">首页</a></li>
					<li class="breadcrumb-item"><a href="{:Url('authmanage/index')}">权限管理</a></li>
					<li class="breadcrumb-item active">编辑</li>
				</ol>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
{/block}

{block name="content-content"}
<!-- Main content -->
<section class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">

				<form action="{:Url('authmanage/writegroup')}" enctype="application/x-www-form-urlencoded" method="POST"
																										   class="form-horizontal">
					<div class="form-item">
						<label for="auth-title" class="item-label">用户组</label>
						<div class="controls">
							<input id="auth-title" type="text" name="title" class="text input-large" value="{$auth_group.title}"/>
						</div>
					</div>
					<div class="form-item">
						<label for="auth-description" class="item-label">描述</label>
						<div class="controls">
							<label class="textarea input-large"><textarea id="auth-description" type="text" name="description">{$auth_group.description}</textarea></label>
						</div>
					</div>
					<div class="form-item">
						<input type="hidden" name="id" value="{$auth_group.id}" />
						<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</form>

			</div>
		</div>
	</div><!-- /.container-fluid -->
</section>
<!-- /.content -->

<!-- Main content -->
<!-- /.content -->
{/block}

{block name='script'}
<script src="__THEME__/default/view/admin/static/js/common.js?v={:time_version()}"></script>
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:Url('Config/index')}');
</script>
{/block}
